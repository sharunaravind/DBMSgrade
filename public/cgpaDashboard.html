<html lang="en">

    <title>CGPA Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/cgpaDashboard.js" defer></script>

    <div class="container">
      <header>

              <th>Roll No</th>
              <th>WAD</th>
              <th>DS</th>

              <th>MFCS</th>
              <th>DBMS</th>
              <th>Overall CGPA</th>

          </thead>
          <tbody>
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
